{% extends "catness/base.html" %}

{# Main page for ismycatcute.com #}

{% block content %}
<h1>Is my cat cute?</h1>
<p>Upload a picture of your cat to find out. Then enter the x and y pixel
values for the left and right eyes of the cat.</p>

<form method="post" enctype="multipart/form-data">{% csrf_token %}
{{ form.as_p }}
<input type="submit" value="Submit" />
</form>
{% endblock %}
